<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dice Dojo Adventurer's League Muster</title>
  <link rel="stylesheet" href="/scripts/jquery-ui-1.11.4/jquery-ui.css">
  <script src="scripts/jquery-2.2.4.js"></script>
  <script src="scripts/jquery-ui-1.11.4/jquery-ui.js"></script>
  <script src="scripts/main.js"></script>
  <style>
    #player_deck { list-style-type: none; margin: 0; padding: 0; width: 20%; }
    #player_deck div { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; }
    #player_deck div span { position: absolute; margin-left: -1.3em; }
  </style>
</head>
<body>

<div id="tabs">
  <ul>
    <li><a href="#join_tab">Participant sign-up</a></li>
    <li><a href="#manage_tab">Manage Tables</a></li>
  </ul>
  <div id="join_tab">
    <form id='player-sign-up'>
      <fieldset id="player-info-fieldset">
        <h1>Player information</h1>
        <label for="first_name">First&nbsp;Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="First name" required class="text ui-widget-content ui-corner-all"><br>
        <label for="last_name">Last&nbsp;Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last name" required class="text ui-widget-content ui-corner-all"><br>
        <label for="DCI_number">DCI&nbsp;Number</label>
        <input type="number" name="DCI_number" id="DCI_number" placeholder="DCI Number" maxlength="10" min="0" max="9999999999" size="10" required class="text ui-widget-content ui-corner-all"><br>
        <input type="checkbox" name="DM_flag" id="DM_flag" value="DM">
        <label for="DM_flag" id="DM_flag_label"><span id="DM-true" style="display:none;">I am a DM</span><span id="DM-false">I am a player.</span></label>
      </fieldset>
      <fieldset id="character-info-fieldset">
        <h1>Character information</h1>
        <input type="checkbox" name="healer_flag" id="healer_flag" value="healer">
        <label for="healer_flag" id="healer_flag_label"><span id="healer-true" style="display:none;">My character is a healer</span><span id="healer-false">My character is not a healer</span></label>
      </fieldset>
<!--       <fieldset id="buddy-selection-fieldset">
      <h1>Buddy selection</h1>
        <label for="buddy_entry">Select&nbsp;a&nbsp;Buddy</label>
        <input type="text" name="buddy_selected" id="buddy_selected" class="text ui-widget-content ui-corner-all">
      </fieldset> -->
      <input type="submit" id="sign-up-button" value="Sign-up">
      <button type="reset" id="sign-up-reset-button" value="Reset">Reset</button>
    </form>
  </div>
  <div id="manage_tab">
      <div id="player_deck_slot">
        <div id="player_deck"></div>
      </div>
      <button id="shuffle">Shuffle</button>
    </div>
  </div>
</div>
 
</body>
</html>
